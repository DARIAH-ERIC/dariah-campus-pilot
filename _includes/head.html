<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% seo %}
  <meta property="og:image" content="{% if site.logo contains 'http' %}{{ site.logo }}{% else %}{{ site.uploads | absolute_url }}{{ site.logo }}{% endif %}"/>
  <link rel="stylesheet" href="{{'/assets/css/main.css' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{'/uploads/favicon/apple-touch-icon.png' | relative_url}}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{'/uploads/favicon/favicon-32x32.png' | relative_url}}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{'/uploads/favicon/favicon-16x16.png' | relative_url}}">
  <link rel="manifest" href="{{'/uploads/favicon/site.webmanifest' | relative_url}}">
  <link rel="mask-icon" href="{{'/uploads/favicon/safari-pinned-tab.svg' | relative_url}}" color="#0371ac">
  <link rel="shortcut icon" href="{{'/uploads/favicon/favicon.ico' | relative_url}}">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-config" content="{{'/uploads/favicon/browserconfig.xml' | relative_url}}">
  <meta name="theme-color" content="#ffffff">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ '/feed.xml' | relative_url }}">
  <script src="{{'/assets/js/main.js' | relative_url }}"></script>
  {% if page.hero.search or site.navbar.search %}
    {% include search-js.html %}
  {% endif %}
  {% include hook-head.html %}
  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
</head>
